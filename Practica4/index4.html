    <h1>Mi Primer Canvas</h1>
    <canvas id="miPrimerCanvas" width="200" height="200"
     style="border:1px solid #000000"></canvas>
    <script>
        var c = document.getElementById("miPrimerCanvas");
        var ctx = c.getContext("2d");

        // Red rectangle
        ctx.beginPath();
        ctx.lineWidth = "6";
        ctx.strokeStyle = "red";
        ctx.rect(5, 5, 290, 140);
        ctx.stroke();

        // Green rectangle
        ctx.beginPath();
        ctx.lineWidth = "4";
        ctx.strokeStyle = "green";
        ctx.rect(30, 30, 50, 50);
        ctx.stroke();

        // Blue rectangle
        ctx.beginPath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "blue";
        ctx.rect(50, 50, 150, 80);
        ctx.stroke();
